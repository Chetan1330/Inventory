<script>
    // Initialize Three.js scene, camera, and renderer
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("chart-container").appendChild(renderer.domElement);
  
    // Create a 3D bar chart
    var data = [
      { label: "Label 1", value: 30, color: 0x00ff00, detail: "Details for Label 1" },
      { label: "Label 2", value: 40, color: 0xff0000, detail: "Details for Label 2" },
      { label: "Label 3", value: 20, color: 0x0000ff, detail: "Details for Label 3" }
    ];
  
    var barGroup = new THREE.Group();
  
    data.forEach(function (item, index) {
      var geometry = new THREE.BoxGeometry(1, item.value, 1);
      var material = new THREE.MeshBasicMaterial({ color: item.color });
      var cube = new THREE.Mesh(geometry, material);
  
      // Position the bars along the x-axis
      cube.position.x = index * 3;
  
      // Add the cube to the group
      barGroup.add(cube);
    });
  
    scene.add(barGroup);
  
    // Set camera position
    camera.position.z = 5;
  
    // Create a raycaster for mouse interaction
    var raycaster = new THREE.Raycaster();
    var mouse = new THREE.Vector2();
    var intersectedObject = null;
  
    // Function to handle mousemove event
    function onMouseMove(event) {
      // Calculate mouse position in normalized device coordinates
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -((event.clientY / window.innerHeight) * 2 - 1);
  
      // Update the picking ray with the camera and mouse position
      raycaster.setFromCamera(mouse, camera);
  
      // Calculate objects intersecting the picking ray
      var intersects = raycaster.intersectObjects(barGroup.children);
  
      if (intersects.length > 0) {
        // If the mouse hovers over a bar, display a tooltip
        if (intersectedObject !== intersects[0].object) {
          intersectedObject = intersects[0].object;
  
          // Display a tooltip
          var tooltip = document.getElementById("tooltip");
          tooltip.style.display = "block";
          tooltip.style.left = event.clientX + "px";
          tooltip.style.top = event.clientY + "px";
          tooltip.innerHTML = `<strong>${data[intersectedObject.userData.index].label}</strong><br>${data[intersectedObject.userData.index].detail}`;
        }
      } else {
        // If the mouse is not over a bar, hide the tooltip
        intersectedObject = null;
        var tooltip = document.getElementById("tooltip");
        tooltip.style.display = "none";
      }
    }
  
    // Add mousemove event listener to the document
    document.addEventListener("mousemove", onMouseMove, false);
  
    // Create an animation loop
    var animate = function () {
      requestAnimationFrame(animate);
  
      // Rotate the chart
      barGroup.rotation.x += 0.01;
      barGroup.rotation.y += 0.01;
  
      renderer.render(scene, camera);
    };
  
    animate();
  </script>
  
  <!-- Tooltip element (customize the style) -->
  <div id="tooltip" style="display: none; position: absolute; background-color: rgba(255, 255, 255, 0.8); padding: 10px;"></div>
