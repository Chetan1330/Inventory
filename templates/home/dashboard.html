{% extends "layouts/base.html" %}
{% load static %}

{% load widget_tweaks %}
{% block title %} Dashboard {% endblock title %}

{% block content %}

<div class="row">
    <div class="col-12">
        <div class="card card-chart">
            <div class="card-header">
                <div class="row">
                    <div class="col-sm-6 text-left">
                        <h5 class="card-category">Stocks</h5>
                        <h2 class="card-title">Stocks Analysis</h2>
                    </div>
                    <div class="col-sm-6">
                        <div class="btn-group btn-group-toggle float-right" data-toggle="buttons">
                            <label class="btn btn-sm btn-primary btn-simple active" id="0">
                                <input type="radio" name="options" checked>
                                <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">Total Available</span>
                                <span class="d-block d-sm-none">
                                    <i class="tim-icons icon-single-02"></i>
                                </span>
                            </label>
                            <label class="btn btn-sm btn-primary btn-simple" id="1">
                                <input type="radio" class="d-none d-sm-none" name="options">
                                <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">Pending Retirement</span>
                                <span class="d-block d-sm-none">
                                    <i class="tim-icons icon-gift-2"></i>
                                </span>
                            </label>
                            <label class="btn btn-sm btn-primary btn-simple" id="2">
                                <input type="radio" class="d-none" name="options">
                                <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">Reserved</span>
                                <span class="d-block d-sm-none">
                                    <i class="tim-icons icon-tap-02"></i>
                                </span>
                            </label>
                            <label class="btn btn-sm btn-primary btn-simple" id="3">
                                <input type="radio" class="d-none" name="options">
                                <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">Not Available</span>
                                <span class="d-block d-sm-none">
                                    <i class="tim-icons icon-tap-02"></i>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="chart-area">
                    <canvas id="CountryChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'assets/js/core/jquery.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>

<script>
    $(document).ready(function () {
        var labels = JSON.parse(JSON.stringify({{ labels|safe }}));
        var stockval = JSON.parse(JSON.stringify({{ stockval|safe }}));
        var Stockin = JSON.parse(JSON.stringify({{ Stockin|safe }}));
        var stockout = JSON.parse(JSON.stringify({{ stockout|safe }}));
        var stockpending = JSON.parse(JSON.stringify({{ stockpending|safe }}));
        var stockreserved = JSON.parse(JSON.stringify({{ stockreserved|safe }}));

        var ctx = document.getElementById("CountryChart").getContext("2d");

        var gradientStroke = ctx.createLinearGradient(0, 230, 0, 50);
        gradientStroke.addColorStop(1, 'rgba(29,140,248,0.2)');
        gradientStroke.addColorStop(0.4, 'rgba(29,140,248,0.0)');
        gradientStroke.addColorStop(0, 'rgba(29,140,248,0)');

        var gradientStroke1 = ctx.createLinearGradient(0, 230, 0, 50);
        gradientStroke1.addColorStop(1, 'rgba(248, 208, 29,0.2)');
        gradientStroke1.addColorStop(0.4, 'rgba(248, 208, 29,0.0)');
        gradientStroke1.addColorStop(0, 'rgba(248, 208, 29,0)');

        var bubbleChartConfiguration = {
            maintainAspectRatio: false,
            legend: {
                display: false
            },
            tooltips: {
                backgroundColor: '#f5f5f5',
                titleFontColor: '#333',
                bodyFontColor: '#666',
                bodySpacing: 4,
                xPadding: 12,
                mode: "point",
                intersect: 0,
                position: "nearest",
                intersect: true,
            },
            responsive: true,
            scales: {
                yAxes: [{
                    gridLines: {
                        drawBorder: false,
                        color: 'rgba(29,140,248,0.1)',
                        zeroLineColor: "transparent",
                    },
                    ticks: {
                        suggestedMin: 60,
                        suggestedMax: 120,
                        padding: 20,
                        fontColor: "#9e9e9e"
                    }
                }],
                xAxes: [{
                    gridLines: {
                        drawBorder: false,
                        color: 'rgba(29,140,248,0.1)',
                        zeroLineColor: "transparent",
                    },
                    ticks: {
                        padding: 20,
                        fontColor: "#9e9e9e"
                    }
                }]
            }
        };

        var config = {
            type: 'bubble',
            responsive: true,
            legend: {
                display: false
            },
            data: {
                labels: labels,
                datasets: [{
                    label: "Total Available",
                    fill: true,
                    scale: 0,
                    backgroundColor: gradientStroke,
                    hoverBackgroundColor: gradientStroke,
                    borderColor: '#1f8ef1',
                    borderWidth: 2,
                    borderDash: [],
                    borderDashOffset: 0.0,
                    // data: Stockin,
                    data: labels.map(function (label, index) {
                        return {
                            x: Stockin[index],
                            y: stockval[index],
                            r: 10, // Customize the bubble radius as needed
                            label: label // Use label as tooltip text
                        };
                    }),
                }, {
                    backgroundColor: gradientStroke1,
                    label: 'Total Stock',
                    fill: true,
                    scale: 0,
                    hoverBackgroundColor: gradientStroke,
                    borderColor: '#ffd103',
                    borderWidth: 2,
                    borderDash: [],
                    borderDashOffset: 0.0,
                    // data: stockval,
                    data: labels.map(function (label, index) {
                        return {
                            x: stockval[index],
                            y: stockval[index],
                            r: 10, // Customize the bubble radius as needed
                            label: label // Use label as tooltip text
                        };
                    }),
                }]
            },
            options: bubbleChartConfiguration
        };

        var myChartData = new Chart(ctx, config);

        $("#0").click(function () {
            var data = myChartData.config.data;
            data.datasets[0].label = "Total Available";
            // data.datasets[0].data = Stockin;
            data.datasets[0].data = labels.map(function (label, index) {
                return {
                    x: Stockin[index],
                    y: stockval[index],
                    r: 10,
                    label: label
                };
            });
            data.labels = labels;
            myChartData.update();
        });

        $("#1").click(function () {
            var data = myChartData.config.data;
            data.datasets[0].label = "Pending Retirement";
            // data.datasets[0].data = stockpending;
            data.datasets[0].data = labels.map(function (label, index) {
                return {
                    x: stockpending[index],
                    y: stockval[index],
                    r: 10,
                    label: label
                };
            });
            data.labels = labels;
            myChartData.update();
        });

        $("#2").click(function () {
            var data = myChartData.config.data;
            data.datasets[0].label = "Reserved";
            // data.datasets[0].data = stockreserved;
            data.datasets[0].data = labels.map(function (label, index) {
                return {
                    x: stockreserved[index],
                    y: stockval[index],
                    r: 10,
                    label: label
                };
            });
            data.labels = labels;
            myChartData.update();
        });

        $("#3").click(function () {
            var data = myChartData.config.data;
            data.datasets[0].label = "Not Available";
            // data.datasets[0].data = stockout;
            data.datasets[0].data = labels.map(function (label, index) {
                return {
                    x: stockout[index],
                    y: stockval[index],
                    r: 10,
                    label: label
                };
            });
            data.labels = labels;
            myChartData.update();
        });
    });
</script>

{% endblock content %}
